<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="img/1.jpg" >
        </div>
        <div class="item">
            <img src="img/2.jpg" >
        </div>
        <div class="item">
            <img src="img/3.jpg" >
        </div>
        <div class="item">
            <img src="img/4.jpg" >
        </div>
        <div class="item">
            <img src="img/5.jpg" >
        </div>
        <a class="previous" onclick="previousSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
    </div>
</body>
</html>
